<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        // Obtener la ruta actual y redirigir a la aplicación principal
        const currentPath = window.location.pathname;
        const searchParams = window.location.search;
        const hash = window.location.hash;
        
        // Redirigir a la aplicación principal con la ruta completa
        window.location.href = '/' + currentPath.replace('/test-mobile/', 'test-mobile/') + searchParams + hash;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirigiendo a la aplicación...</h2>
        <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
    </div>
</body>
</html>
