services:
  - type: web
    name: sigo-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PGHOST
        fromDatabase:
          name: sigo-database
          property: host
      - key: PGPORT
        fromDatabase:
          name: sigo-database
          property: port
      - key: PGUSER
        fromDatabase:
          name: sigo-database
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: sigo-database
          property: password
      - key: PGDATABASE
        fromDatabase:
          name: sigo-database
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        value: https://sigo-caupolican.onrender.com
